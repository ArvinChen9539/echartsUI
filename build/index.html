<!DOCTYPE html>
<html lang="cn" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>echartsUI Demo</title>
    <meta name="description" content="功能演示">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <link rel="stylesheet" href="css/appStyle.css">


    <script src="js/libAll.js"></script>


    <script src="js/appAll.js"></script>
</head>
<body style="background-color: #e9eff5">
<div ng-controller="chartDemoCtrl">
    <H3>选中数据请查看控制台</H3>
    <H5>组合选中(可多选)</H5>
    <button ng-click="testI.clearSelected();testII.clearSelected()">清除选中</button>
    <br/>
    <button ng-click="testI.showLoading(seconds,titleT);testII.showLoading(seconds)">显示遮罩</button>
    &nbsp;显示时长(ms)：<input ng-model="seconds" style="width: 50px">&nbsp;提示信息：<input ng-init="titleT='自定义提示信息'" ng-model="titleT" style="width: 150px" >
    <br/>
    <button ng-click="testI.hideLoading();testII.hideLoading()">关闭遮罩</button>
    <br/>
    <button ng-click="testI.changeChartType()">自定义交互事件(切换图标类型)</button>
    <div chart-home
         selecteds="t"
         click-fun="tc"
         is-multiple="true"
         style="margin-top: 20px">
        <div  style="height: 350px;max-width: 750px;margin: auto"
              group-key="1"
              axis-x-name="X轴单位"
              axis-y-name="Y轴单位"
              click-fun="clickFun"
              legend-x="left"
              bar-chart
              chart-i="testI"
              ng-model="chartOptions"></div>
        <div  style="height: 350px;max-width: 750px;margin: auto"
              group-key="2"
              click-fun="clickFun"
              pie-chart
              chart-i="testII"
              ng-model="chartOptions"></div>
    </div>

    <H5>组合选中(不可多选)</H5>
    <div chart-home
         style="margin-top: 20px">
        <div style="height: 350px;max-width: 750px;margin: auto"
             group-key="1"
             click-fun="clickFun"
             chart-type="line"
             legend-x="left"
             bar-chart
             ng-model="chartOptions"></div>
        <div style="height: 350px;max-width: 750px;margin: auto"
             group-key="2"
             click-fun="clickFun"
             chart-type="bar"
             legend-x="left"
             bar-chart
             ng-model="chartOptions"></div>
    </div>
</div>
</body>
</html>
