<!DOCTYPE html>
<html lang="cn" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>echartsUI Demo</title>
    <meta name="description" content="功能演示">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <link rel="stylesheet" href="css/appStyle.css">


    <script src="js/libAll.js"></script>


    <script src="js/appAll.js"></script>
</head>
<body style="background-color: #e9eff5">
<div ng-controller="chartDemoCtrl">
    <H3>选中数据请查看控制台</H3>
    <H5>组合选中(可多选)</H5>
    <div chart-home
         selecteds="t"
         click-fun="tc"
         is-multiple="true"
         style="margin-top: 20px">
        <div  style="height: 350px;max-width: 750px;margin: auto"
              group-key="1"
              click-fun="clickFun"
              legend-x="left"
              bar-chart
              chart-i="chartI"
              ng-model="chartOptions"></div>
        <button ng-click="chartI.changeChartType()">自定义交互事件(切换图标类型)</button>
        <div  style="height: 350px;max-width: 750px;margin: auto"
              group-key="2"
              click-fun="clickFun"
              pie-chart
              ng-model="chartOptions"></div>
    </div>

    <H5>组合选中(不可多选)</H5>
    <div chart-home
         style="margin-top: 20px">
        <div style="height: 350px;max-width: 750px;margin: auto"
             group-key="1"
             click-fun="clickFun"
             chart-type="line"
             legend-x="left"
             bar-chart
             ng-model="chartOptions"></div>
        <div style="height: 350px;max-width: 750px;margin: auto"
             group-key="2"
             click-fun="clickFun"
             chart-type="bar"
             legend-x="left"
             bar-chart
             ng-model="chartOptions"></div>
    </div>
</div>
</body>
</html>
